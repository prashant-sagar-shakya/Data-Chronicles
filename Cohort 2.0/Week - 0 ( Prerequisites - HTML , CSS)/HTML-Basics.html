<!-- HTML (Hypertext Markup Language) is the standard language for creating web pages. 
It describes the structure of a webpage using a system of tags and attributes. -->

Basic HTML Structure:
<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata and links to CSS and scripts -->
  </head>
  <body>
    <!-- Visible content of the webpage -->
  </body>
</html>

<!-- Common HTML Tags:
- <html>: Root element of the HTML document.
- <head>: Container for metadata and links to CSS and scripts.
- <body>: Contains the content of the document.
- <title>: Sets the title of the document.
- <h1> to <h6>: Header tags for headings (h1 is the largest, h6 is the smallest).
- <p>: Paragraph tag for text.
- <a>: Anchor tag for hyperlinks (requires 'href' attribute).
- <img>: Embeds images (requires 'src' and 'alt' attributes).
- <ul>: Unordered list.
- <ol>: Ordered list.
- <li>: List item for both ordered and unordered lists.
- <div>: Generic container for block-level content.
- <span>: Container for inline content.
- <table>: Table element for tabular data.
- <center>: Centers content horizontally.
- <br>: Line break.
- <i>: Italic text.
- <b>: Bold text.
- <em>: Emphasized text.
- <strong>: Strongly emphasized text.
- <input>: Input field for user interaction.
- <button>: Button element for user interaction.   -->

<!-- Attributes:
- Provide additional information about elements.
- Common attributes include 'id', 'class', 'style', 'src', 'href', and 'alt'.
- 'id': Unique identifier for an element.
- 'class': Specifies one or more class names for an element (used for CSS).
- 'style': Inline CSS styles.
- 'src': Specifies the source file for media elements like <img> and <script>.
- 'href': Specifies the URL for a hyperlink.
- 'alt': Provides alternative text for images. -->
