<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Practical</title>
  </head>
  <body>
    <div>Hii There,</div>
    <center>
      <img src="/simple-zerodha-app/photo.png" alt="Zerodha" width="1000" />
    </center>
    <b>This is a bold text</b>
    <br />
    <i>This is an italic text</i>
    <br />
    <u>This is an underlined text</u>
    <br />
    <sup>This is a superscript text</sup>
    <br />
    <sub>This is a subscript text</sub>
    <br />
    <del>This is a deleted text</del>
    <br />
    <ins>This is a inserted text</ins>
    <br />
    <mark>This is a highlighted text</mark>
    <br />
    <big>This is a big text</big>
    <br />
    <small>This is a small text</small>
    <br />
    <em>This is an emphasized text</em>
    <br />
    <strong>This is a strong text</strong>
    <br />
    <abbr title="World Health Organization">WHO</abbr>
    <br />
    <button>Click here</button>
    <br />
    <input type="text" placeholder="Enter your name" />
    <br />
    <input type="password" placeholder="Enter your password" />
    <br />
    <input type="email" placeholder="Enter your email" />
  </body>
</html>
